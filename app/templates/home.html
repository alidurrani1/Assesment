{% extends 'bootstrap.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Home </title>
</head>
<body>
    {% block content %}

    <div class='container'>
        <div class='row'>
            <div class='col-12 text-center' >
            
        <h1>Login Page</h1>
    </div>
    </div>
    </div>
    <div class='row' style='margin-top:5%'>
        <div class='col-12 text-center'>
            <form method='POST'>
                <div class="form-group">
  {{ form.hidden_tag() }}
                    <fieldset class="form-field">
                        {{ form.username.label }}
                        {{ form.username }}

                    </fieldset>
                    <span style="color: red;">{{ error }}</span>

                    <fieldset class="form-field">
                        {{ form.password.label }}
                        {{ form.password }}
                    </fieldset>
                <span style='font-size:12px;'> Not a member? click <a href="{{url_for("register")}}">here</a> for registration </span>
                    <div>
                        {{ form.submit }}                </div>
                </div>
            </form>
        </div>

    </div>
    
    {% endblock content %}
</body>
</html>
